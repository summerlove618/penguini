<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <div class="selectcity">
        <h1 style="margin-top:25px;margin-right:30px;">Penguini</h1>
        <div style=" display:inline; margin-right:30px; width:50px;">
<!--             input form and button -->
            <input id="city" value="seoul" style="font-size:2rem; margin-top:30px; height:50px;">
            <button id="submit" style=" margin-top:30px;" onclick="clickme()"><img src="Search.png" alt="" style="width:50px"></button>
            
        </div>
<!--         seoul button -->
     <input type="submit" id="submit2" value="Seoul" style="font-size:2rem;margin-top:30px" onclick="clickseoul()">
        <div style="background-color: #e0e0e0;height:30%;position: relative; top:70%;">
        </div>
    </div>
    <script src="sketch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
    <script>
    function clickme() {
        document.getElementById("city").style.display = "inline";
    }
    function clickseoul(){
        document.getElementById("city").value = "seoul";
    }
    </script>
</body>

</html>
