<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>

</head>

<body>
    <script src="sketch.js"></script>
    <div class="selectcity">
        <h1 style="margin-top:20px;margin-right:20px">Penguini</h1>
        <div style=" display:inline;">
            <input id="city" value="seoul" style="margin-top:20px">
            <button id="submit" style="font-size:1rem; margin-top:20px;" onclick="clickme()"><img src="search.png" alt=""></button>
        </div>
        <input type="submit" id="submit2" value="Seoul" style="font-size:1rem;margin-top:20px" onclick="clickseoul()">
        <div style="background-color: #e0e0e0;height:30%;position: relative; top:70%;">
        </div>
    </div>
    <script>
    function clickme() {
        document.getElementById("city").style.display = "inline";
    }
    function clickseoul(){
        document.getElementById("city").value = "seoul";
    }
    </script>
</body>
